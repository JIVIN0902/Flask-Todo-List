    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div style="background-color: lightskyblue; color: mediumblue; text-align: center;">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
   

    <form action="/edit" method="POST" class="form-group edit" style="width: 1000px; height: 600px; border: 5px solid black; margin-left: 200px; margin-top: 100px; border-radius: 10px;">

        <h2 style="margin-left: 350px;">Edit Your Details</h2>
        <br>
        <hr>
        <div>
            <h3 style="margin-left: 420px;">Username:</h3>
            <span><input name="new-name" type="text" value="{{ username }}" class="form-control box" style="width: 500px; margin-left: 220px;"></span>
        </div>
        <br>
    
        <div>
            <h3 style="margin-left: 420px;">Email: </h3>
            <span><input name="new-email" type="text" value="{{ email }}" class="form-control" style="width: 500px; margin-left: 220px;"></span>
        </div>
        <br>
    
        <div>
            <h3 style="margin-left: 420px;">Age: </h3>
            <span><input name="new-age" type="number" value="{{ age }}" class="form-control" style="width: 500px; margin-left: 220px;"></span>
        </div>
        <br>
        <br>
        <hr>

        <div>
            <br>
            <input type="submit" class="btn btn-primary" style="margin-left: 430px;">
        </div>

    </form>

    <div class="container" style="border: 5px solid black;">
        
        <form class="form-group" action="/cp" method="POST">
            <h3>Change Password (Atleast 6 chararcters)</h3>
            <br>
            <hr>
            <input class="form-control" placeholder="Enter Old Password" name="old-pass" type="text">
            <br>
            <input class="form-control" placeholder="Enter New Password" name="new-pass" type="text">
            <br>
            <input class="form-control" placeholder="Enter New Password(again)" name="new-pass-again" type="text">
            <br>
            <input class="btn btn-primary" type="submit" style="margin-left: 200px;">
        </form>
    </div>

    <div class="container" style="border: 5px solid black;">
        <form class="form-group" action="/remove" method="POST">
            <br>
            <hr>
            <input type="submit" class="form-control btn btn-primary" name="remove" value="Remove account?(You can't log back in)">
        </form>
    </div>
